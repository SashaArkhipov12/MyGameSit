<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="menu" style="background-image: url('bg.png'); height: 750px; text-align: center; color: lime">
		<h1 style="padding-top: 100px;" class="musor">Arcade Games</h1>
		<h2 style="padding-top: 30px" class="start">Play</h2>
		<h1 class="games" style="padding-top: 30px; display: none">Games</h1>
		<div class="d-flex gamess" style="display: none">
			<div style="padding-left: 230px; padding-top: 50px; width: 400px; display: none">
				<h1 class="west">West</h1>
				<p>Вы должны обороняться от ковбоев, которые стреляют в вас!</p>
			</div>
			<div style="padding-left: 100px; padding-top: 50px; width: 400px; display: none">
				<h1 class="zombie">Zombie survival</<h1>
				<p>Если жизнь упадёт до 0 то вы проиграете. Если вы убьёте 18 зомби вы выйграете!</p>
			</div>
			<div style="padding-left: 100px; padding-top: 50px; width: 400px; display: none">
				<h1 class="button">Красная кнопка (bonus game)</h1>
				<p>Просто не нажимайте на кнопку!</p>
			</div>
		</div>
	</div>
	<div class="westgame" style="display: none; background-size: 100%; background-image: url('west.jpg'); height: 750px;">
		<h3>Очки:<span class="score">0</span></h3>
		<h3>Человек:<span class="bugs">0</span></h3>
	</div>
	<div class="zombiegame" style="display: none; background-size: 100%; background-image: url('poz.png'); height: 750px;">
		<h3>Жизнь:<span class="health">0</span></h3>
		<h3>Зомби:<span class="zombies">0</span></h3>
		<h3>Убито:<span class="killszombie">0</span></h3>
	</div>
	
	<script type="text/javascript">
		
		let zombie = document.querySelector(".zombie");
		let zombiegame = document.querySelector(".zombiegame");
		let menu = document.querySelector(".menu");
		let west = document.querySelector(".west");
		let westgame = document.querySelector(".westgame");
		let games = document.querySelector(".games");
		let musor = document.querySelector(".musor");
		let start = document.querySelector(".start");
		let gamess = document.querySelector(".gamess");
		let button = document.querySelector(".button");
		start.onclick = function(){
			musor.style.display = "none";
			games.style.display = "block";
			zombie.style.display = "block";
			west.style.display = "block";
			gamess.style.display = "block";
			button.style.display = "block";
		}
		west.onclick = function(){
			menu.style.display = "none";
			west.style.display = "none";
			zombie.style.display = "none";
			gamess.style.display = "none";
			button.style.display = "none";
			westgame.style.display = "block";
			let scorewest = 0;
		let misswest = 0;
		let randomizatorwest = function(arg){
			let randomwest = Math.random()*arg;
			let roundwest = Math.round(randomwest);
			let checkwest = roundwest+"px";
			return checkwest;
		}

		let funcwest = function(){
			misswest = misswest + 1;
			document.querySelector('.bugs').innerHTML = misswest;
			let imgwest = document.createElement("img");
			westgame.appendChild(imgwest);

			imgwest.classList.add("block");
			imgwest.src = "cowboy.png";
			imgwest.style.marginLeft = randomizatorwest(900);
			imgwest.style.height = "150px";

			imgwest.onclick = function(){
				imgwest.style.display='none';
				scorewest++;
				document.querySelector('.score').innerHTML = scorewest;
			}
		}
	let clearwest = setInterval(funcwest,900);

	let checkwest = function(){
		if(misswest==scorewest){
			alert("you lose");
			clearInterval(clearwest); 
		}
		else{
			alert("you win");
			clearInterval(clearwest);
		}
	}


	
	setTimeout(checkwest, 21000);
		}
	zombie.onclick = function(){
		menu.style.display = "none";
		west.style.display = "none";
		zombie.style.display = "none";
		gamess.style.display = "none";
		button.style.display = "none";
		zombiegame.style.display = "block";
		let health = document.querySelector(".health");
		let zombies = document.querySelector(".zombies");
		let killszombie = document.querySelector(".killszombie");
		let misszombie = 0;
		let healthzombie = 1000;
		let killzombie = 0;
		health.innerHTML = healthzombie;
		// let randomizatorzombie = function(arg){
		// 	let randomzombie = Math.random()*arg
		// 	let roundzombie = Math.round(randomzombie) 
		// 	let checkzombie = roundzombie+"px"
		// 	return checkzombie
		// }
		let position = ["90px","180px","270px","360px","450px"];
		let funczombie = function(){
			
			let randzombie = Math.random()*4; //случайное число от 0 до 4
			let roundzombie = Math.round(randzombie); //округлить число 
			misszombie = misszombie + 1;
			zombies.innerHTML = misszombie;
			let imgzombie = document.createElement("img");
			zombiegame.appendChild(imgzombie);

			imgzombie.classList.add("block");
			imgzombie.src = "zombie.gif";
			imgzombie.style.marginTop = position[roundzombie];//randomizatorzombie(1000);
			imgzombie.style.position = "absolute";
			imgzombie.style.width = "100px";
			imgzombie.style.marginLeft = "1200px";
			let proverka = function(){//создание функции
					imgzombie.style.marginLeft = "300px";
					imgzombie.style.transition = "10s";
				}
				setTimeout(proverka,1000);
			if ( misszombie  ==  1 || misszombie == 2 || misszombie == 3 || misszombie == 4 || misszombie == 5 || misszombie == 6 || misszombie == 7 || misszombie == 8 || misszombie == 9 || misszombie == 10 || misszombie == 11 || misszombie == 12 || misszombie == 13 || misszombie == 14 || misszombie == 15 || misszombie == 16 || misszombie == 17 || misszombie == 18 || misszombie == 19 || misszombie == 20 || misszombie == 21 || misszombie == 22 || misszombie == 23 || misszombie == 24 || misszombie == 25
			|| misszombie == 26 || misszombie == 27 || misszombie == 28 || misszombie == 29 || misszombie == 30) {//условие
				healthzombie = healthzombie -50;
				health.innerHTML = healthzombie;
			}
			if (healthzombie == -50) {
					alert("ты проиграл (перезапусти страницу чтобы начать заново)");
			}
			if (killzombie == 18) {
				alert("ты выйграл! (перезапусти страницу чтобы начать заново)");
			}
			imgzombie.onclick = function(){
				imgzombie.style.display='none';
				killzombie++;
				killszombie.innerHTML = killzombie;
			}
		}
		let clearzombie = setInterval(funczombie,1200);
		
	}


	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
